<div class="row">
  <div class="col">
    <table class="table">
        <tr *ngFor="let usuario of usuarios" >
          <!--<td [class.online]="usuario.online">{{ usuario.email  }}</td>-->

        </tr>
    </table>
  </div>
</div>
