<div class="container">
  <div class="row">
    <div class="col-4 columna1">

      <h2 class="titulo">SALAS</h2>
     <!--  <mat-nav-list class="">
      <mat-list-item mat-list-item  (click)="getMensajes(sala)" *ngFor="let sala of salas"  class="salas"> {{sala.nombre  | uppercase}}</mat-list-item>
      </mat-nav-list><br> -->

      <ul>
        <li *ngFor="let sala of salas; item in relleno" (click)="getMensajes(sala)" class="" [style]="sala.style">
        <a data-text ="item" >&nbsp;{{sala.nombre}}&nbsp;</a>
        </li>

        <li (click)="getMensajes(sala)" class="" style="--clr:#dc00d4">
        <a href="#" data-text="&nbsp;BIENVENIDA">&nbsp;BIENVENIDA&nbsp;</a></li>
        <li (click)="getMensajes(sala)" class="" style="--clr:#00ade1">
        <a href="#" data-text="&nbsp;ARQUITECTURA">&nbsp;ARQUITECTURA&nbsp;</a></li>
      </ul>
    </div>

    <div class="col-4 columna2">

      <mat-nav-list>
      <h1 class="titulosala">{{sala.nombre | uppercase }}</h1>
      <mat-list-item  *ngFor="let mensaje of mensajes"> {{mensaje.usuario}}: {{mensaje.texto}}</mat-list-item>
      </mat-nav-list>

      <div class="row">
        <div class="col-md">
        <!-- Botón Cerrar sesión-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success my-2 my-sm-0 logout" type="submit" title="Cerrar sesión" (click)="logout()">Cerrar sesión</button>
        </form>
        </nav>
        </div>

        <div class="col-md">
        <!-- Botón modo oscuro-->
        <form>
          <input id="dark-mode" class="toggle2" type="checkbox" name="Dark mode" role="switch" value="on">
         <label for="dark-mode" class="sr">Dark Mode</label>
          <div class="curtain"></div>
        </form>
        </div>

      </div>
    </div>

    <div class="col-4 columna3">
      <div class="conectados">
        <h1 class="titulo2" >Usuarios conectados</h1>
        <app-usuarios></app-usuarios>
      </div>
      <div class="chat">
        <app-chat></app-chat>
      </div>
    </div>
  </div>

</div>
