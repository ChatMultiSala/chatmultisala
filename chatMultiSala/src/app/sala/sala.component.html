<div class="container">
  <div class="row">
    <div class="col-12 col-md-4 columna1">

      <h2 class="titulo">SALAS</h2>
      <ul>
        <li *ngFor="let sala of salas; item in relleno" (click)="getMensajes(sala)" class="" [style]="sala.style">
        <a data-text ="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#11013;" >&nbsp;{{sala.nombre}}&nbsp;</a>
        </li>
      </ul>
    </div>

    <div class="col-12  col-md-4 columna2">

      <mat-nav-list>
      <h2 class="titulosala">{{sala.nombre | uppercase }}</h2>
      <mat-list-item  *ngFor="let mensaje of mensajes">
       <!--  <div
        mat-card-avatar
        class="example-header-image"
        [style.background-image]="'url(' + usuario?.photoURL + ')'"
      ></div> -->

<!--       {{mensaje.avatar}}: -->

      {{mensaje.usuario}}<br>: {{mensaje.texto}}</mat-list-item>
      </mat-nav-list>

      <div class="row">
        <div class="col-md">
        <!-- Botón Cerrar sesión-->
        <nav class=" ">
        <form class="form-inline my-2 my-lg-0 logout">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" title="Cerrar sesión" (click)="logout()">Cerrar sesión</button>
        </form>
        </nav>
        </div>

        <div class="col-md">
        <!-- Botón modo oscuro-->
        <form>
          <input id="dark-mode" class="toggle2" type="checkbox" name="Dark mode" role="switch" value="on">
         <label for="dark-mode" class="sr">Dark Mode</label>
          <div class="curtain"></div>
        </form>
        </div>

      </div>
    </div>

    <div class="col-12  col-md-4 columna3">
      <div class="conectados">
        <h2 class="titulo2" >Usuarios conectados</h2>
        <app-usuarios></app-usuarios>
      </div>
      <div class="chat">
        <app-chat></app-chat>
      </div>
    </div>
  </div>

</div>
